<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
    <style>
        body {
            font-family: 'Jost', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/premium-vector/face-recognition-low-poly-wireframe-banner-template-futuristic-computer-technology-smart-identification-system-poster-polygonal-design-facial-scan-3d-mesh-art-with-connected-dots_201274-4.jpg?semt=ais_hybrid') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: animateBackground 10s infinite alternate;
        }
        
        #options {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        video#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        
        header {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        button {
            background-color: #ff6b81;
            font-family: 'Jost', sans-serif;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 30px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: #e55039;
            transform: translateY(-3px);
        }
        
        #options {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            margin-top: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Face Recognition Attendance Management System</h1>
        <button onclick="showOptions()" id="getStarted">Get Started</button>
    </header>
    <video id="background-video" autoplay loop muted>
        <source src=""type="video/mp4">
        
    </video>
    <div id="options" style="display:none;">
        <h2>Choose an Option</h2>
        <button onclick="redirectTo('student')">Are you a Student?</button>
        <button onclick="redirectTo('faculty')">Are you Faculty?</button>
        <button onclick="redirectTo('admin')">Are you Admin?</button>
    </div>

    <footer>

    </footer>

    <script>
        function showOptions() {
            document.getElementById('getStarted').style.display = 'none';
            document.getElementById('options').style.display = 'block';
        }

        function redirectTo(userType) {
            if (userType === 'student') {
                window.location.href = 'studentlogin.html';
            } else if (userType === 'faculty') {
                window.location.href = 'facetlogin.html';
            } else if (userType === 'admin') {
                window.location.href = 'adminlogin.html';

            }




        }
    </script>
</body>

</html>
