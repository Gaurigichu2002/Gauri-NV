<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
    <link rel="stylesheet" href="slidestyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
    <!-- SweetAlert2 CSS and JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="auth.js"></script>

    <style>
        body {
            font-family: 'Jost', sans-serif;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="sign-up">
            <form id="signupForm" enctype="multipart/form-data">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="name" placeholder="Name" required="">
                <input type="text" name="branch" placeholder="Branch" required="">
                <input type="text" name="number" placeholder="Admission No" required="">
                <input type="email" name="eemail" placeholder="User Name(email)" required="" >
                <input type="Password" name="ppwd" placeholder="Password" required="">
                    <input type="file" id="photoInput" name="photo" accept="image/*" required>
                    
                
                <button >Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true" id="hi">Login</label>
                <input type="email" name="email" placeholder="Username(Email)" >
                <input type="Password" name="pwd" placeholder="Password" >
                <button>Login</button>
            </form>
        </div>
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

    
    
   
</body>
</html>
