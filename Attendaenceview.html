<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@300;400;500;600;700&display=swap">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
 <style>
  body {
            font-family: 'Jost', sans-serif;
        }
 </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
    <h2 class="text-4xl font-bold mb-6  text-gray-800">Student Attendance</h2>

    <form id="attendanceForm">
      <!-- Branch Dropdown -->
      <div class="mb-4">
        <label for="branch" class="block text-gray-700 mb-2">Branch</label>
        <select id="branch" class="w-full px-3 py-2 border rounded">
          <option>-- Select Branch --</option>
          <option>B.Tech - Information Technology</option>
          <option>B.Tech - Computer Science</option>
          <option>B.Tech - Electronics</option>
          <option>B.Tech - Mechanical</option>
        </select>
      </div>

      <!-- Academic Year Dropdown -->
      <div class="mb-4">
        <label for="year" class="block text-gray-700 mb-2">Academic Year</label>
        <select id="year" class="w-full px-3 py-2 border rounded">
          <option>-- Select Year --</option>
          <option>2024-2025</option>
          <option>2023-2024</option>
          <option>2022-2023</option>
        </select>
      </div>

      <!-- Semester Dropdown -->
      <div class="mb-4">
        <label for="semester" class="block text-gray-700 mb-2">Semester</label>
        <select id="semester" class="w-full px-3 py-2 border rounded">
          <option>-- Select Semester --</option>
          <option>Semester 1</option>
          <option>Semester 2</option>
          <option>Semester 3</option>
          <option>Semester 4</option>
          <option>Semester 5</option>
          <option>Semester 6</option>
          <option>Semester 7</option>
          <option>Semester 8</option>
        </select>
      </div>

      <!-- Class Dropdown -->
      <div class="mb-4">
        <label for="class" class="block text-gray-700 mb-2">Class</label>
        <select id="class" class="w-full px-3 py-2 border rounded">
          <option>-- Select Class --</option>
          <option>Class A</option>
          <option>Class B</option>
          <option>Class C</option>
        </select>
      </div>

      <!-- Subject Dropdown -->
      <div class="mb-4">
        <label for="subject" class="block text-gray-700 mb-2">Subject</label>
        <select id="subject" class="w-full px-3 py-2 border rounded">
          <option>-- Select Subject --</option>
          <option>Mathematics</option>
          <option>Programming</option>
          <option>Electronics</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Attendance data submitted!');
    });
  </script>
</body>
</html>
